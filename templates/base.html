<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo | App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    
    <div style="margin-top: 50px;" class="ui container">

    <h1  class="ui center aligned header"> TODO App </h1>
    <form action="/add" , method="post" class="ui form ">

        <div class="field">
            <label for="title">Todo Title </label>
            <input type="text" name="title"  placeholder="Enter Todo....." id="input">
            <br>
            <button type="submit" class="ui blue button btn">Add</button>
        </div>
    </form>

    {% for todo in TodoList %}
    <div class="ui segment">
        <p class="ui big header"> {{todo.id}} |  {{ todo.title }}</p>

        {% if todo.complete == False%}
            <span class="ui grey label">Not completed</span>
        {% else %}
            <span class="ui green label">Completed</span>
        {%endif%}

        <a href="/update/{{todo.id}}" class="ui blue button">Update</a>
        <a href="/delete/{{todo.id}}" class="ui red button">Delete</a>
    </div>
    {% endfor %}

</div>

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
</body>
</html>
